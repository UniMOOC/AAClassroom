<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Actívate Academies</title>
    <base href="{{base_url}}">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) assets/lib/admin/dist/styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="assets/lib/admin/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/lib/admin/bower_components/angular-loading-bar/build/loading-bar.css" />
    <link rel="stylesheet" href="assets/lib/admin/bower_components/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="assets/lib/admin/bower_components/fullcalendar/fullcalendar.css" />

    <!-- build:css(.) assets/lib/admin/dist/styles/main.css -->
    <link rel="stylesheet" href="assets/lib/course/app/styles/main.css">
    <!-- endbuild -->

  </head>
  <body ng-app="adminModule">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->





   <header id="header" class="wrapper" >
        <div id="header-top" class="wrapper">
            <div class="container">
                <div id="logo" class="col-xs-6">
                    <img src="assets/lib/course/dist/images/logo_activate.png" alt="">
                    <h4>ACTÍVATE</h4>
                </div>
                {% if logoutUrl %}
                    <div class="col-xs-6">
                        <p class="text-right">{{ email }} | <a href="{{ logoutUrl }}">Logout</a></p>
                    </div>
                {% endif %}
            </div>
        </div>

        <div id="header-bottom" class="wrapper">
            <div class="container">
                <div class="col-sm-7">
                    <ul>
                        <li><a href="course" >Course</a></li>
                    </ul>
                </div>

                <div class="col-sm-5 text-right">
                    <ul>
                        <li><a href="um-admin#/" >Editions</a></li>
                        <li><a href="um-admin#/users" >Users</a></li>
                    </ul>
                </div>
            </div>
        </div>
   </header>


    <div class="wrapper">
        <main>
            <div class="box" style="padding-bottom:15px;">
                <div class="col-md-12">
                    <div id="content" class="ng-scope" ng-view>
                    </div>
                </div>
            </div>
        </main>
    </div>



    <div class="container footer">
        <ul>
            <li>
              <a href="mailto:info@formacionactivate.es" target="_blank">Contacto</a>
            </li>
            <li>
              <a href="http://google.es/activate" target="_blank">Actívate</a>
            </li>
            <li>
              <a href="http://www.iabspain.net/" target="_blank">IAB Spain</a>
            </li>
          </ul>
    </div>
