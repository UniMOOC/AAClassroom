<div class="modal-header">
  <h4>{{headText}}</h4>
  <a href="" class="btn button-modal-close" ng-click="Cancel()"><i class="fa fa-remove"></i></a>
</div>
<div class="modal-footer"> 
  <a href="" class="btn btn-success" ng-click="Save(1)">{{'YES' | translate}}</a>
  <a href="" class="btn btn-warning" ng-click="Save(0)">{{'NO' | translate}}</a>
  <a href="" class="btn btn-default" ng-click="Cancel()">{{'CANCEL' | translate}}</a>
</div>
